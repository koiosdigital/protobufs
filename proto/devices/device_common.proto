syntax = "proto3";

package ringbahn.v1;

import "common/enums.proto";
import "common/types.proto";

// Request for system information shared by all devices
message SystemInfoRequest {
  // Empty - no parameters needed
}

// Response containing system information
message SystemInfoResponse {
  uint32 hardware_version = 1; // Hardware revision number;
  uint32 software_version = 2; // Software/firmware version number;
  uint32 hardware_codename = 3; // Hardware identifier code;
  uint32 software_codename = 4; // Software identifier code;
  int64 uptime_ms = 5; // System uptime in milliseconds;
  DeviceType device_type = 6; // Type of device;
  DeviceInfo device_info = 7; // Additional device information;
}

// Request for heartbeat (keep-alive)
message HeartbeatRequest {
  // Empty - simple ping
}

// Response to heartbeat with timestamp
message HeartbeatResponse {
  int64 timestamp = 1; // Timestamp in milliseconds since epoch
}

// Generic acknowledgement response
message AcknowledgeResponse {
  // Empty - simple acknowledgement
}

// Error response with details
message ErrorResponse {
  int32 error_code = 1; // Numeric error code;
  int64 timestamp_ms = 2; // Error timestamp (milliseconds since epoch);
  string detail = 3; // Optional detail message;
}
