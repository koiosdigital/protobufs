name: Build Protocol Buffers

on:
  push:
    branches: [main, develop]
    paths:
      - "proto/**/*.proto"
      - "CMakeLists.txt"
      - "scripts/generate.sh"
      - ".github/workflows/build.yml"
  pull_request:
    branches: [main, develop]
    paths:
      - "proto/**/*.proto"
      - "CMakeLists.txt"
      - "scripts/generate.sh"
      - ".github/workflows/build.yml"

jobs:
  build-nanopb:
    name: Build with Nanopb (C)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install protoc
        uses: arduino/setup-protoc@v3
        with:
          version: "25.x"
          repo-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Install nanopb
        run: |
          pip install nanopb

      - name: Generate nanopb code
        run: |
          chmod +x scripts/generate.sh
          ./scripts/generate.sh

      - name: Verify generated files
        run: |
          if [ ! -d "generated/nanopb" ]; then
            echo "Error: generated/nanopb directory not created"
            exit 1
          fi

          # Check if any .pb.c files were generated
          if ! find generated/nanopb -name "*.pb.c" -type f | grep -q .; then
            echo "Error: No .pb.c files generated"
            exit 1
          fi

          echo "✅ Nanopb generation successful"
          find generated/nanopb -name "*.pb.c" -o -name "*.pb.h" | head -20

      - name: Upload generated artifacts
        uses: actions/upload-artifact@v4
        with:
          name: nanopb-generated
          path: generated/nanopb/
          retention-days: 7

  build-cmake:
    name: Build with CMake
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake protobuf-compiler
          pip install nanopb

      - name: Configure CMake
        run: |
          mkdir -p build
          cd build
          cmake ..

      - name: Build with CMake
        run: |
          cd build
          cmake --build .

      - name: Verify build artifacts
        run: |
          if [ -f "build/libprotobufs.a" ]; then
            echo "✅ Static library built successfully"
            ls -lh build/libprotobufs.a
          else
            echo "⚠️ Static library not found (may be expected for some configurations)"
          fi

  build-python:
    name: Generate Python Bindings
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install protoc
        uses: arduino/setup-protoc@v3
        with:
          version: "25.x"
          repo-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Install dependencies
        run: |
          pip install protobuf grpcio-tools

      - name: Generate Python code
        run: |
          mkdir -p generated/python

          # Generate Python protobuf code
          find proto -name "*.proto" -type f | while read proto_file; do
            echo "Generating Python for $proto_file..."
            python -m grpc_tools.protoc \
              --proto_path=proto \
              --python_out=generated/python \
              "$proto_file"
          done

      - name: Verify Python generation
        run: |
          if ! find generated/python -name "*_pb2.py" -type f | grep -q .; then
            echo "Error: No Python files generated"
            exit 1
          fi

          echo "✅ Python generation successful"
          find generated/python -name "*_pb2.py" | head -20

      - name: Upload Python artifacts
        uses: actions/upload-artifact@v4
        with:
          name: python-generated
          path: generated/python/
          retention-days: 7

  build-go:
    name: Generate Go Bindings
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.21"

      - name: Install protoc
        uses: arduino/setup-protoc@v3
        with:
          version: "25.x"
          repo-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Install protoc-gen-go
        run: |
          go install google.golang.org/protobuf/cmd/protoc-gen-go@latest
          export PATH="$PATH:$(go env GOPATH)/bin"

      - name: Generate Go code
        run: |
          mkdir -p generated/go
          export PATH="$PATH:$(go env GOPATH)/bin"

          # Generate Go protobuf code
          find proto -name "*.proto" -type f | while read proto_file; do
            echo "Generating Go for $proto_file..."
            protoc \
              --proto_path=proto \
              --go_out=generated/go \
              --go_opt=paths=source_relative \
              "$proto_file"
          done

      - name: Verify Go generation
        run: |
          if ! find generated/go -name "*.pb.go" -type f | grep -q .; then
            echo "Error: No Go files generated"
            exit 1
          fi

          echo "✅ Go generation successful"
          find generated/go -name "*.pb.go" | head -20

      - name: Upload Go artifacts
        uses: actions/upload-artifact@v4
        with:
          name: go-generated
          path: generated/go/
          retention-days: 7
