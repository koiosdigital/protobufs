name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  lint:
    name: Lint & Format Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Buf
        uses: bufbuild/buf-setup-action@v1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}

      - name: Buf lint
        run: buf lint

      - name: Buf format check
        run: buf format --diff --exit-code

  build:
    name: Build (Validate)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Buf
        uses: bufbuild/buf-setup-action@v1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}

      - name: Buf build
        run: buf build

  generate:
    name: Generate (Buf)
    runs-on: ubuntu-latest
    needs: [lint, build]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Buf
        uses: bufbuild/buf-setup-action@v1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install nanopb
        run: pip install nanopb

      - name: Buf generate
        run: buf generate

      - name: Verify generation
        run: |
          [ -d "generated/nanopb" ] || exit 1
          find generated/nanopb -name "*.pb.c" | grep -q . || exit 1
          echo "âœ… Build successful"
