syntax = "proto3";

package kd;

import "kd_global.proto";
import "kd_matrx.proto";
import "kd_lantern.proto";

message DeviceAPIMessage {
    oneof message {
        KDGlobalMessage kd_global_message = 1;
        KDMatrxMessage kd_matrx_message = 2;
        KDLanternMessage kd_lantern_message = 3;
    }
}